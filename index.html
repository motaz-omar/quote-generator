<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>quote generator</title>
  </head>
  <body>
    <div class="container">
      <!-- title -->
      <div class="title">javascript quote generator</div>
      <div class="quote-container">
        <!-- the quote -->
        <div class="text-area">
          <span class="quote">
            "I'm selfish, impatient and a little insecure. I make mistakes, I am
            out of control and at times hard to handle. But if you can't handle
            me at my worst, then you sure as hell don't deserve me at my best."
          </span>
        </div>
        <!-- person who said the quote -->
        <div class="person">"Marilyn Monroe"</div>
        <!-- the button to show a new quote -->
        <div class="button-area">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <script src="project_1.js"></script>
  </body>
</html>
